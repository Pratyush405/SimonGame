<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>

  <h1 id="heading">Simon Game</h1>
  <h1 id="level-title">Press Any Key to Start</h1>

  <div class="container">

    <div lass="row">

      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>

    </div>

  </div>

  <div class="rules-conatiner">
    <p>Rules:</p>
    <p>  1. Memorize the pattern shown on your screen</p>
    <p>  2. With every Level a new tile is added</p>
    <p>  3. Remembering the previous order you have to proceed further</p>
  </div>


  <script type="text/javascript" src="index.js"></script>

</body>

</html>
